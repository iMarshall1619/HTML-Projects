<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>
    <h1>Registration Form</h1>
    <div>
        <label>First Name:*</label>
        <input type="text" name="first_name">
    </div>
    <div>
        <label>Last Name:*</label>
        <input type="text" name="last_name">
    </div>
    <div>
        <label>Email Address:*</label>
        <input type="text" name="email_address">
    </div>
    <div>
        <label>Password:*</label>
        <input type="text" name="password">
    </div>
    <div>
        <label>Confirm Password:*</label>
        <input type="text" name="confirm_password">
    </div>
    <div>
        <label>Birthday:</label>
        <input type="date" name="dob">
    </div>
    <div>
        <label>Gender Identity:</label>
        <input type="radio" name="font" value="bold" id="bold">
        <label for="Male">Male<label>
        <input type="radio" name="font" value="normal" id="normal">
        <label for="Female">Female<label>
        <input type="radio" name="font" value="bold" id="bold">
        <label for="Non-binary">Non-binary<label>
        <input type="radio" name="font" value="normal" id="normal">
        <label for="I prefer not to answer">I prefer not to answer<label>
    </div>
    <div>
        <label>A short description about myself:</label>
    </div>
    <div>
        <textarea name="comment" cols="30" rows="4"></textarea>
    </div>
    <div>
        <label>Favorite Language</label>
        <select name="Language">
        <option>JavaScript</option>
        <option>Python</option>
        <option>CSS</option>
        <option>HTML</option>
        </select>
    </div>
    <div>
        <input type="checkbox" name="accept" id="accept">
        <label for="accept">Yes, I would like to receive periodic email updates<label>
    </div>
    <div>
        <input type="submit" value="Create Account">
    </div>
    <div>
        <h5>* Indicates a required field</h5>
    </div>
</body>
</html>
