<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>
    <h1>Registration Form</h1>
    <form action="">
        <div>
            <label for="f_name">First Name: *</label>
            <input type="text" name="f_name" id='f_name'>
        </div>
        <div>
            <label for="l_name">Last Name: *</label>
            <input type="text" name="l_name" id="l_name">
        </div>
        <div>
            <label for="email">Email Address: *</label>
            <input type="email" name="email" id="email">
        </div>
        <div>
            <label for="password">Password: *</label>
            <input type="password" name="password" id="password">
        </div>
        <div>
            <label for="c_password">Confirm Password: *</label>
            <input type="password" name="c_password" id="c_password">
        </div>
        <div>
            <label for="dob">Birthday:</label>
            <input type="date" name="dob" id="dob">
        </div>
        <div>
            <label>Gender Identity:</label>
            <input type="radio" name="font" value="normal" id="normal" value="1">
            <label for="male">Male<label>
            <input type="radio" name="font" value="normal" id="normal" value="2">
            <label for="female">Female<label>
            <input type="radio" name="font" value="normal" id="normal" value="3">
            <label for="non-binary">Non-binary<label>
            <input type="radio" name="font" value="normal" id="normal" value="4">
            <label for="I prefer not to answer">I prefer not to answer<label>
        </div>
        <div>
            <label>A short description about myself:</label>
        </div>
        <div>
            <textarea name="comment" cols="30" rows="4"></textarea>
        </div>
        <div>
            <label>Favorite Language</label>
            <select name="Language" id="favlang">
            <option value="1">JavaScript</option>
            <option value="2">Python</option>
            <option value="3">CSS</option>
            <option value="4">HTML</option>
            </select>
        </div>
        <div>
            <input type="checkbox" name="accept" id="accept">
            <label for="accept">Yes, I would like to receive periodic email updates<label>
        </div>
        <div>
            <input type="submit" value="Create Account">
        </div>
        <div>
            <h5>* Indicates a required field</h5>
        </div>
    </form>
</body>
</html>
